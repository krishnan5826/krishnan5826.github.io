<h1>Page Under Construction</h1>
<!-- An HTML table is defined with the <table> tag.
Each table row is defined with the <tr> tag (table row).
A table header is defined with the <th> tag (table header).
A table data is defined with the <td> tag (table data).
-->

<table style="width: auto" id="firstTable" border="solid">
    <tr>
        <th>First Name</th> <!-- by default table headings are BOLD and CENTERED -->
        <th>Last Name</th>
        <th>Relationship</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Lisa</td>
        <td>Krzankowski</td>
        <td>Spouse</td>
        <td>29</td>
    </tr>
    <tr>
        <td>Tangotron</td>
        <td>Krzankowski</td>
        <td>Prince of the mountain people</td>
        <td>11</td>
    </tr>
    <tr>
        <td colspan="4"><img src="img/bayern.png" height="500" width="500"></td>
    </tr>
</table>

</p>
